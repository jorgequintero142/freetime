<html xmlns:th="https://thymeleaf.org">
<head>
<title>Hello Products</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h1 class="alert alert-light">Info Product</h1>
		<form th:action="@{/admin/product/create}" th:object="${product}"
			method="post">
			<input type="hidden" th:field="*{idProduct}" />
			<p th:if="${error!=null}" th:text="${error}" />
			
			<p>
				Name: <input type="text" th:field="*{nameProduct}" />
			</p>
			<p>
				Price: <input type="text" th:field="*{priceProduct}" />
			</p>

			<p>
				Product Type: <select th:field="*{typeOfProduct.idTypeOfProduct}">
					<option th:each="typeofproduct : ${typesofproducts}"
						th:value="${typeofproduct.idTypeOfProduct}"
						th:text="${typeofproduct.nameTypeOfProduct}" />
				</select>

			</p>
			<p>
				<input th:if="*{idProduct!=null}" class="btn btn-primary"
					type="submit" value="Edit" /> <input th:if="*{idProduct==null}"
					class="btn btn-primary" type="submit" value="Create" /> <a
					class="btn btn-warning" href="/admin/product">Back</a>
		</form>
	</div>
</body>
</html>
