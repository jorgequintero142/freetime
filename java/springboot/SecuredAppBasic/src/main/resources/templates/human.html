<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Spring Boot Secured App Basic</title>
</head>
<body>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Specie Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${humans.empty}">
					<td colspan="2">No Humans Available</td>
				</tr>
				<tr th:each="human : ${humans}">
					<td><span th:text="${human.nameHumanSpecie}"> Name </span></td>
					<td><span th:text="${human.descriptionHumanSpecie}">
							Description </span></td>
				</tr>
			</tbody>
		</table>
		<br />
		<a class="btn btn-success" role="button" th:href="@{/home}">Home</a>
	</div>
</body>
</html>
